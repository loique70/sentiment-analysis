<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form id="review-form">
        <label for="review">Movie Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
        <button type="button" onclick="predictSentiment()">Predict Sentiment</button>
    </form>
    <p id="result"></p>

    <script>
    function predictSentiment() {
        var review = document.getElementById('review').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:5000/predict', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            var data = JSON.parse(this.responseText);
            document.getElementById('result').textContent = 'Sentiment: ' + data.sentiment;
        };
        var data = JSON.stringify({ "review": review });
        xhr.send(data);
    }
    </script>
</body>
</html>
